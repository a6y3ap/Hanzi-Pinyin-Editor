<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanzi Pinyin Editor</title>
<style>
    @font-face {
        font-family: 'Hanzi Pinyin Font';
        src: url('font.woff2') format('woff2'),
             url('font.ttf') format('truetype');
    }
    @font-face {
        font-family: 'AA';
        src: url('font2.ttf') format('truetype');
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'AA', sans-serif;
        line-height: 1.6;
    }
    
    .editor-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
        position: relative;
    }
    
    .text-area {
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        padding: 20px;
        font-size: 18px;
        font-family: 'AA', sans-serif;
        border: none;
        overflow-y: auto;
        margin: 0;
        resize: none;
        outline: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        text-align: justify;
    }

    .button-container {
        position: fixed;
        right: 20px;
        display: flex;
        justify-content: space-between;
        width: 50px;
    }

    .button-group {
        display: block;
    }

    .button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 5px;
        height: 45px;
        width: 45px;
    }
</style>
</head>
<body>

<div class="editor-container">
    <textarea class="text-area" id="textArea" placeholder="Write your text here..."></textarea>
    <div class="button-container">
        <div class="button-group">
            <button class="button" onclick="selectAll()">☰</button>
            <button class="button" onclick="clearText()">✖</button>
            <button class="button" onclick="changeFontSize('+')">✚</button>
            <button class="button" onclick="changeFontSize('-')">‒</button>
        </div>
    </div>
</div>

<script>
    const textArea = document.getElementById('textArea');

    function changeFontSize(operator) {
        let currentFontSize = localStorage.getItem('fontSize') || 36;
        currentFontSize = parseInt(currentFontSize);

        if (operator === '+') {
            currentFontSize += 2;
        } else {
            currentFontSize -= 2;
        }

        textArea.style.fontSize = `${currentFontSize}px`;
        localStorage.setItem('fontSize', currentFontSize);
    }

    textArea.addEventListener('input', function() {
        localStorage.setItem('text', this.value);
    });

    window.addEventListener('load', function() {
        const savedText = localStorage.getItem('text');
        const savedFontSize = localStorage.getItem('fontSize');

        if (savedText) {
            textArea.value = savedText;
        }

        if (savedFontSize) {
            textArea.style.fontSize = `${savedFontSize}px`;
        }
    });

    function selectAll() {
        textArea.select();
    }

    function clearText() {
        textArea.value = '';
        localStorage.removeItem('text');
    }
</script>
</body>
</html>
